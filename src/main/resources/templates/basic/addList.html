<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>todo 등록 폼</h2></div>

    <h4 class="mb-3">할일 입력</h4>

    <!--폼을 열때는Get, 저장후에 여는건 POST-->
    <form action="todoit.html" th:action method="post">
        <div>
            <label for="doList">할일</label>
            <input type="text" id="doList" name="doList" class="form-control" placeholder="할일을 입력하세요">
        </div>

        <div>
            <label for="localDateTime">날짜</label>
            <input type="datetime-local" id="localDateTime" name="localDateTime" class="form-control" >
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">할일 저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='todolist.html'"
                        th:onclick="|location.href='@{/basic/todolist}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
